<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Front-End/styles/styles.css" rel="stylesheet">
    <title>Netflix Clone</title>
</head>
<body>
    
    <div id="container">
        <div id="header">
            <img src="../Front-End/styles/images/netflix-logo-5.png" id="logo">
            <nav>
                <select>
                    <option>Português</option>
                    <option>Ingles</option>
                </select>
                <button id="btn-enter">Entrar</button>
            </nav>
        </div>
        <div id="main-content">
            <h1 class="section-title">Filmes, séries e muito<br>mais. Sem limites.</h1>
            <h2 class="section-subtitle">Assista onde quiser. Cancele quando quiser</h2>
            <h3>Quer assistir ? Informe seu email para criar ou reiniciar sua assinatura.</h3>
            <form>
                <input type="email" id="email" placeholder="Email">
                <button id="btn-start">Vamos lá ></button>
            </form>
        </div>
    </div>
    <section>
        <div id="text-content">
            <h1 class="section-title">Aproveite na Tv.</h1>
            <h2 class="section-subtitle">Assista em smart TVs, PlayStation, Xbox,<br> Chromecast, Apple TV, aparelhos de Blu-ray e<br> outros dispostivos.
            </h2>
        </div>
        <img src="../Front-End/styles/images/tv.png">
    </section>
</body>
</html>
